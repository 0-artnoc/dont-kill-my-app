<a class="card card-vendor-award card-award-color-{{vendor.award}}" href="{{ vendor.url }}">
  <h2>
    <span class="card-award-text-color-{{vendor.award}}">#{{vendor.award}} {{vendor.name}}</span>
  </h2>
  <p class="award">
    {% assign p = 5 | minus: vendor.award %}

    {% for i in (1..vendor.award) %}
      <img src="/assets/img/poo_full.svg" class="poo" alt="">
    {% endfor %}

    {% for i in (1..p) %}
      <img src="/assets/img/poo.svg" class="poo" alt="">
    {% endfor %}

  </p>
  <!-- <p>{{vendor.excerpt}}</p> -->
</a>
